name: SonarCloud analysis

on:
  push:  # Runs SonarCloud on every push to any branch
  pull_request:  # Runs SonarCloud on every PR
  workflow_dispatch:  # Allows manual trigger

permissions:
  pull-requests: read  # Allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4  # Fetch the repo before analysis

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run SonarCloud analysis
        run: |
          ./gradlew sonarqube \
            -Dsonar.organization=D.Generate \
            -Dsonar.projectKey=MahesaFarih_tutor-advpro \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Ensure this is set in GitHub Secrets
